<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halal Store Mobile App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <script>
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    // Simple SVG Icons
    const Icon = ({ d, className = "w-6 h-6" }) => (
      React.createElement('svg', { className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
        React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d })
      )
    );

    // Halal Store App Component
    function HalalStoreApp() {
      const [currentPage, setCurrentPage] = useState('home');
      const [cart, setCart] = useState([]);
      const [darkMode, setDarkMode] = useState(false);
      const [language, setLanguage] = useState('en');
      const [showSettings, setShowSettings] = useState(false);
      const [isUserLoggedIn, setIsUserLoggedIn] = useState(false);
      const [userName, setUserName] = useState('');

      const products = [
        { id: 1, name: 'Best Beef Steak', price: 150, oldPrice: 200, image: 'https://images.unsplash.com/photo-1588168333986-5078d3ae3976?w=400', category: 'beef', badge: 'BEST' },
        { id: 2, name: 'Chicken Premium', price: 170, oldPrice: 220, image: 'https://images.unsplash.com/photo-1598103442097-8b74394b95c6?w=400', category: 'chicken', badge: 'NEW' },
        { id: 3, name: 'Lamb Chops', price: 280, oldPrice: 320, image: 'https://images.unsplash.com/photo-1603048588665-791ca8aea617?w=400', category: 'lamb', badge: 'PREMIUM' }
      ];

      const t = {
        en: { halalStore: 'Halal Store', home: 'Home', cart: 'Cart', profile: 'Profile', contact: 'Contact', addToCart: 'Add to Cart', total: 'Total', checkout: 'Checkout' },
        es: { halalStore: 'Tienda Halal', home: 'Inicio', cart: 'Carrito', profile: 'Perfil', contact: 'Contacto', addToCart: 'AÃ±adir', total: 'Total', checkout: 'Pagar' },
        ar: { halalStore: 'Ù…ØªØ¬Ø± Ø­Ù„Ø§Ù„', home: 'Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©', cart: 'Ø§Ù„Ø³Ù„Ø©', profile: 'Ø§Ù„Ù…Ù„Ù', contact: 'Ø§ØªØµÙ„ Ø¨Ù†Ø§', addToCart: 'Ø£Ø¶Ù', total: 'Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ', checkout: 'Ø¥ØªÙ…Ø§Ù…' }
      }[language];

      const addToCart = (product) => {
        const existing = cart.find(item => item.id === product.id);
        if (existing) {
          setCart(cart.map(item => item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item));
        } else {
          setCart([...cart, { ...product, quantity: 1 }]);
        }
      };

      const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const bg = darkMode ? 'bg-gray-900' : 'bg-white';
      const text = darkMode ? 'text-white' : 'text-gray-800';

      return React.createElement('div', { className: `${bg} min-h-screen` },
        // Header
        React.createElement('div', { className: `${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 shadow-lg sticky top-0 z-20` },
          React.createElement('div', { className: 'max-w-md mx-auto flex justify-between items-center' },
            React.createElement('h1', { className: `text-2xl font-bold ${text}` }, t.halalStore),
            React.createElement('button', {
              onClick: () => setShowSettings(!showSettings),
              className: 'w-10 h-10 bg-emerald-600 rounded-full flex items-center justify-center'
            }, 'âš™ï¸')
          )
        ),

        // Content
        React.createElement('div', { className: 'max-w-md mx-auto p-6' },
          currentPage === 'home' && React.createElement('div', null,
            React.createElement('h2', { className: `text-xl font-bold ${text} mb-4` }, 'Products'),
            React.createElement('div', { className: 'grid grid-cols-2 gap-4' },
              products.map(product =>
                React.createElement('div', { key: product.id, className: `${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl shadow-md overflow-hidden` },
                  React.createElement('img', { src: product.image, className: 'w-full h-32 object-cover' }),
                  React.createElement('div', { className: 'p-3' },
                    React.createElement('p', { className: `font-bold ${text} text-sm` }, product.name),
                    React.createElement('div', { className: 'flex justify-between items-center mt-2' },
                      React.createElement('span', { className: 'text-emerald-600 font-bold' }, product.price + ' CAD'),
                      React.createElement('button', {
                        onClick: () => addToCart(product),
                        className: 'bg-emerald-600 text-white px-3 py-1 rounded-lg text-sm'
                      }, t.addToCart)
                    )
                  )
                )
              )
            )
          ),

          currentPage === 'cart' && React.createElement('div', null,
            React.createElement('h2', { className: `text-xl font-bold ${text} mb-4` }, t.cart),
            cart.length === 0 ? React.createElement('p', { className: text }, 'Cart is empty') :
            React.createElement('div', null,
              cart.map(item =>
                React.createElement('div', { key: item.id, className: `${darkMode ? 'bg-gray-800' : 'bg-white'} p-4 rounded-xl mb-3` },
                  React.createElement('p', { className: `font-bold ${text}` }, item.name),
                  React.createElement('p', { className: 'text-emerald-600' }, `${item.quantity} x ${item.price} CAD`)
                )
              ),
              React.createElement('div', { className: 'mt-6 p-4 bg-emerald-100 rounded-xl' },
                React.createElement('p', { className: 'text-xl font-bold' }, `${t.total}: ${cartTotal} CAD`),
                React.createElement('button', {
                  className: 'w-full bg-emerald-600 text-white py-3 rounded-xl font-bold mt-3',
                  onClick: () => alert('Order placed!')
                }, t.checkout)
              )
            )
          )
        ),

        // Settings Modal
        showSettings && React.createElement('div', { className: 'fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-6' },
          React.createElement('div', { className: `${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-2xl p-6 max-w-sm w-full` },
            React.createElement('h3', { className: `text-xl font-bold ${text} mb-4` }, 'Settings'),
            React.createElement('div', { className: 'space-y-4' },
              React.createElement('button', {
                onClick: () => setLanguage(language === 'en' ? 'es' : language === 'es' ? 'ar' : 'en'),
                className: 'w-full bg-blue-100 p-3 rounded-xl font-bold'
              }, `Language: ${language.toUpperCase()}`),
              React.createElement('button', {
                onClick: () => setDarkMode(!darkMode),
                className: 'w-full bg-purple-100 p-3 rounded-xl font-bold'
              }, darkMode ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode'),
              React.createElement('button', {
                onClick: () => setShowSettings(false),
                className: 'w-full bg-red-100 p-3 rounded-xl font-bold'
              }, 'Close')
            )
          )
        ),

        // Bottom Navigation
        React.createElement('div', { className: 'fixed bottom-0 left-0 right-0 bg-gradient-to-r from-emerald-800 to-teal-700 p-4 shadow-2xl' },
          React.createElement('div', { className: 'max-w-md mx-auto flex justify-around' },
            ['home', 'cart', 'contact', 'profile'].map(page =>
              React.createElement('button', {
                key: page,
                onClick: () => page === 'contact' ? window.open('https://wa.me/573215874058', '_blank') : setCurrentPage(page),
                className: `flex flex-col items-center ${currentPage === page ? 'text-white' : 'text-white/60'}`
              },
                React.createElement('div', { className: 'text-2xl' }, 
                  page === 'home' ? 'ğŸ ' : page === 'cart' ? 'ğŸ›’' : page === 'contact' ? 'ğŸ’¬' : 'ğŸ‘¤'
                ),
                React.createElement('span', { className: 'text-xs mt-1' }, t[page] || page)
              )
            )
          )
        )
      );
    }

    // Render App
    const root = createRoot(document.getElementById('root'));
    root.render(React.createElement(HalalStoreApp));
  </script>
</body>
</html>
